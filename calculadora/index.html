<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <main>
        <h1>MY FIRST CALCULATOR</h1>
        <div class="display">
                <div id="screen"></div>
            <div id="buttons">
                <button class="button btn-number">7</button>
                <button class="button btn-number">8</button>
                <button class="button btn-number">9</button>
                <button class="button" id="btn-div">/</button>
                <button class="button btn-number">4</button>
                <button class="button btn-number">5</button>
                <button class="button btn-number">6</button>
                <button class="button" id="btn-multiplication">x</button>
                <button class="button btn-number">1</button>
                <button class="button btn-number">2</button>
                <button class="button btn-number">3</button>
                <button class="button" id="btn-subtraction">-</button>
                <button class="button btn-number">0</button>
                <button class="button" id="btn-clear">C</button>
                <button class="button" id="btn-equal">=</button>
                <button class="button" id="btn-addition">+</button>

            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
